<!-- НЕ РАБОТАЕТ -->
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal-close-btn" data-modal-close>
        x
      </button>
      <p class="modal-title" title="Оставьте свои данные, мы вам перезвоним">
        Оставьте свои данные, мы вам перезвоним
      </p>
      <form action="">
            <div class="modal-form-fields">
                <label for="user-name" class="modal-form-label">Имя</label>
                <div class="form-fields-wrap">   
                    <input type="text"
                    class="modal-input"
                    name="user-name"
                    id="user-name">                 
                    <svg class="field-icon" width="18" height="18">
                        <use href="./img/icons/symbol-defs.svg#icon-person-black"></use>
                    </svg>                    
                </div> 
            </div>
            <div class="modal-form-fields">
                <label for="user-tel" class="modal-form-label">Телефон</label>
                <div class="form-fields-wrap">                     
                    <input type="tel"
                    class="modal-input"
                    name="user-tel"
                    id="user-tel">                  
                    <svg class="field-icon" width="18" height="18">
                        <use href="./img/icons/symbol-defs.svg#icon-phone-black"></use>
                    </svg>
                </div> 
            </div>
            <div class="modal-form-fields">
                <label for="user-email" class="modal-form-label">Почта</label>
                <div class="form-fields-wrap">
                    <input type="email"
                    class="modal-input"
                    name="user-email"
                    id="user-email">                    
                    <svg class="field-icon" width="18" height="18">
                        <use href="./img/icons/symbol-defs.svg#icon-email-black"></use>
                    </svg>                    
                </div>
            </div>
            <div class="modal-field">
                <label class="modal-form-label" for="user-comment">Комментарий</label>
                <textarea
                  name="user-comment"
                  id="user-comment"
                  placeholder="Введите текст"
                  class="user-text"
                ></textarea>
            </div>
            <div class="modal-checkbox-fields">                    
                <input type="checkbox"
                class="modal-checkbox visually-hidden"
                name="accept-rules"
                id="accept-rules"
                value="accept_check">
                <label for="accept-rules" class="accept-rules-text">Соглашаюсь с рассылкой и принимаю <a href="#" class="accept_rules-link" target="_blank">Условия договора</a></label>
            </div>
            <button type="submit" class="form-button">Отправить</button>
      </form>
    </div>
  </div>
